# Production - matching-service
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Pull the latest staging image
  - name: gcr.io/cloud-builders/docker
    id: Pull-Staging
    args:
      - pull
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/matching-service:latest

  # Re-tag to production repository
  - name: gcr.io/cloud-builders/docker
    id: Tag-Production
    args:
      - tag
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/matching-service:latest
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-production/matching-service:latest
    waitFor: ['Pull-Staging']

  # Push to production repository
  - name: gcr.io/cloud-builders/docker
    id: Push-Production
    args:
      - push
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-production/matching-service:latest
    waitFor: ['Tag-Production']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: Resolve-URLs
    entrypoint: bash
    args:
      - -c
      - |
         COLLAB_URL=$(gcloud run services describe collab-service-production --region=asia-southeast1 --format='value(status.url)')
         QN_URL=$(gcloud run services describe question-service-production --region=asia-southeast1 --format='value(status.url)')
         echo "COLLAB_SERVICE_URL=$$COLLAB_URL" >> urls.env
         echo "QUESTION_SERVICE_URL=$$QN_URL" >> urls.env
    waitFor: ['Push-Production']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: Deploy
    entrypoint: bash
    args:
      - -c
      - |
        source urls.env
        gcloud run deploy matching-service-production \
          --image=asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-production/matching-service:latest \
          --region=asia-southeast1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --set-env-vars=COLLAB_SERVICE_URL=$$COLLAB_SERVICE_URL,QUESTION_SERVICE_URL=$$QUESTION_SERVICE_URL \
          --memory=512Mi \
          --cpu=1 \
          --min-instances=1 \
          --max-instances=100 \
          --timeout=60
    waitFor: ['Resolve-URLs']

images:
  - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-production/matching-service:latest

tags:
  - production
  - matching-service

timeout: 900s

