# Staging - question-service
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: node:lts-alpine
    id: Test
    entrypoint: sh
    args:
      - -c
      - |
        cd question-service && \
        npm ci && \
        npm test 2>/dev/null || echo "No tests configured"

  - name: gcr.io/cloud-builders/docker
    id: Build
    args:
      - build
      - --no-cache
      - -t
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/question-service:$SHORT_SHA
      - -t
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/question-service:pr-$_PR_NUMBER
      - -f
      - question-service/Dockerfile
      - question-service
    waitFor: ['Test']

  - name: gcr.io/cloud-builders/docker
    id: Push
    args:
      - push
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/question-service:$SHORT_SHA
    waitFor: ['Build']
   
  - name: gcr.io/cloud-builders/docker
    id: Push-latest
    args:
      - push
      - asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/question-service:pr-$_PR_NUMBER
    waitFor: ['Build']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: Resolve-URLs
    entrypoint: bash
    args:
      - -c
      - |
        set -eu
        USER_URL=$(gcloud run services describe user-service-staging \
          --region=asia-southeast1 \
          --platform=managed \
          --format='value(status.url)')
        echo "export USER_SERVICE_URL=$$USER_URL/api/users" >> /workspace/env_vars.sh
    waitFor: ['Build']
  
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: Deploy
    entrypoint: bash
    args:
      - -c
      - |
        set -eu
        source /workspace/env_vars.sh
        gcloud run deploy question-service-staging \
          --image=asia-southeast1-docker.pkg.dev/cs3219-peerprep-g30/peerprep-staging/question-service:$SHORT_SHA \
          --region=asia-southeast1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=4000 \
          --set-secrets=MONGO_URI=MONGO_URI_QUESTION_SERVICE:latest \
          --set-env-vars=USER_SERVICE_URL=$$USER_SERVICE_URL \
          --memory=512Mi \
          --cpu=1 \
          --min-instances=0 \
          --max-instances=3 \
          --timeout=60
    waitFor: ['Resolve-URLs','Push','Push-latest']

substitutions:
  _PR_NUMBER: ''

tags:
  - staging
  - question-service
  - pr-$_PR_NUMBER

timeout: 1800s
